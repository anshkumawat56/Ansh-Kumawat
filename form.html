<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>

                        <option value="female">Female</option>

                    </select>
                </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Password" class="form-control">

        </div>
